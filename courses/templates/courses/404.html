<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!--  font awesome icons  -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/master.css' %}" />
    <title>Bootstrap 4</title>
</head>
<body>

<div class="container">

    <div class="404-img img-fluid mx-auto text-center col-lg-6 col-md-12 site-img" style="width:50%;">
        <img src="{% static '22904691.jpg' %}">
    </div>

    <div class="btn btn-submit mx-auto text-center">
        <button type="submit" class="btn bg-dark px-5 btn btn-success email-us">
            <a href="{% url 'my_website' %}">BACK TO HOMEPAGE</a>
        </button>
    </div>
    
</div>

<footer class="footer-area">
      <div class="container">
        <div class="">
          <div class="social text-center">
            <h1 class="text-capitalize title-text">
              Follow
              <span
                class="part bg-dark px-3 py-1 rounded font-weight font-italic text-capitalize"
                >Us</span
              >
            </h1>
            <!-- <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a> -->
          </div>
          <br>
          <div class="copyrights text-center">
            <p class="para">
              Copyright Â© 2019 All rights reserved |
              <a href="#"
                ><span style="color: var(--primary-color);"
                  ><a href="#"
                    ><img
                      style="width: 15%;"
                      src="{% static 'ce.png' %}"
                      alt="logo"/></a></span
              ></a>
            </p>
          </div>
        </div>
      </div>
    </footer>

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
      $(document).ready(function() {
        $("#testimonial-slider").owlCarousel({
          items: 3,
          itemsDesktop: [1000, 3],
          itemsDesktopSmall: [979, 2],
          itemsTablet: [768, 2],
          itemsMobile: [650, 1],
          pagination: true,
          autoPlay: true
        });
      });
    </script>

</body>
</html>
